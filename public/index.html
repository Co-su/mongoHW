<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping for sweet, sweet gaming news</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-10" id="topBanner">
            <h1>FANTASY FLIGHT GAMES</h1>
            <h2>News Scraper</h2>
            <h4>Don't see any articles or want to update the list you have?  Hit that scrape button!</h4>
            <div id="buttondiv"
            ><button type="button" class="btn btn-primary" id="scrapeButton">Scrape!</button>
            </div>
            <br />
          </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-6" id="articletag">
          <h2>SCRAPED ARTICLES</h2>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3" id="notetag">
          <h2>NOTES</h2>
          </div>
          <div class="col-md-1"></div>
        </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6" id="articlebox">
        <div id="articles"></div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3" id="notebox">
        <div id="notes"></div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
          <div class="col-md-1"></div>
            <div class="col-md-10" id="footer">
              <br />  
              <h4>Scraped content copyright Fantasy Flight Games 2018.  Scraper by Corey Sullivan.</h4>
              <br />
            </div>
          <div class="col-md-1"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="server.js"></script>
    <script>
      $("#scrapeButton").on("click", function(){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/scrape",
          "method": "GET",
          "headers": {
            "Cache-Control": "no-cache",
            "Postman-Token": "90eccd9f-210b-a448-3fd0-4a1eb25ae4eb"
          }
        }
        $.ajax(settings).done(function (response) {
          console.log(response);
          location.reload();
        });
      })
    </script>
  </body>
</html>
